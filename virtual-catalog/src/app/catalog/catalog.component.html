<div style="display: flex;justify-content: center;background-color: darkgray;">
    <p-dataView [totalRecords]= "40" [rows]="4" [value]="productFiltered" [paginator]="true" paginatorPosition="both"
        layout="grid" (onPage)="pagination($event)">
        <ng-template let-p pTemplate="gridItem">
            <div *ngIf="p.productId != 'MTBLBE01' " style="padding:.5em; display: flex; justify-content: center;" class="ui-g-12 ui-md-5">
                <div class="card space-around" style="width: 15rem;">
                    <img class="image-container"
                        src="http://186.176.206.154:8088/images/Products/{{ p.productId }}{{ data.productImgSize }}.PNG"
                        onerror="this.src='../assets/imgs/error_img.png'">
                    <div class="card-body">
                        <h6 class="card-title">{{ p.name }}</h6>
                        <h6 class="card-text">{{ p.productId }}</h6>
                        <ngx-barcode [bc-height]='40' [bc-width]='1.5' [bc-value]='p.attributes[0].barcode'
                            [bc-display-value]="true" [bc-background]="background">
                        </ngx-barcode>
                        <a class="btn btn-primary" (click)="itemDetail(p)">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

<p-dialog width="1000" [(visible)]="display" [modal]="true" [resizable]="false" [draggable]="false"
    [dismissableMask]="true">
    <div style="display: flex;">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
                <div class="img_container">
                    <img src="http://186.176.206.154:8088/images/Products/{{ this.current_product.productId }}_l_.PNG"
                        onerror="this.src='../assets/imgs/error_img.png'">
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="img_container">
                    <img src="http://186.176.206.154:8088/images/Products/{{ this.current_product.productId }}_m_.PNG"
                        onerror="this.src='../assets/imgs/error_img.png'">
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="img_container">
                    <img src="http://186.176.206.154:8088/images/Products/{{ this.current_product.productId }}_s_.PNG"
                        onerror="this.src='../assets/imgs/error_img.png'">
                </div>
            </ng-template>
        </ngb-carousel>

        <div class="detail_container">
            <h3>{{ this.current_product.name }}</h3>
            <h4>{{ this.current_product.productId }}</h4>
            <p>
                Esto es la descripcion.
            </p>
            <ng-container *ngFor="let a of temp">
                <div style="display: flex; align-items: center; justify-content: space-between">
                    <p>
                        Unidad: {{ a.unit }} <br>
                        Precio: â‚¡ {{ a.price | number }}
                    </p>
                    <ngx-barcode [bc-height]='38' [bc-value]='a.barcode' [bc-display-value]="true">
                    </ngx-barcode>
                </div>
            </ng-container>
        </div>
    </div>
</p-dialog>
